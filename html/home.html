<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Home</title>
  </head>

  <body>
    <main class="container">
      <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 fst-italic">
            Bienvenido/a 
          </h1>
          <p class="lead my-3">
            <div id="nombre_usuario"></div>
          </p>
        </div>
      </div>
      <div class="album py-5 bg-light">
        <div class="container">
          <div>
              <h3 class="text-center" style="padding-bottom: 30px;">Seleccione una opción</h3>
          </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col puntero" id="rrhh">
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text text-center">R.R.H.H</p>
                </div>
              </div>
            </div>
            <div class="col puntero" id="educacion">
              <div class="card shadow-sm">
    
                <div class="card-body">
                  <p class="card-text text-center">Educación</p>
                </div>
              </div>
            </div>
            <div class="col puntero" id="facturacion">
              <div class="card shadow-sm">
    
                <div class="card-body">
                  <p class="card-text text-center">Facturación</p>
                </div>
              </div>
            </div>
    
            <div class="col puntero" id="inventario">
              <div class="card shadow-sm">
    
                <div class="card-body">
                  <p class="card-text text-center">Inventario</p>
                </div>
              </div>
            </div>
            <div class="col puntero" id="libros">
              <div class="card shadow-sm">
    
                <div class="card-body">
                  <p class="card-text text-center">Libros</p>
                </div>
              </div>
            </div>
            <div class="col puntero" id="compra">
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text text-center">Compras</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-5">
        <div class="col-2">
            Seleccione una Sucursal:
        </div>
        <div class="col-5">
            <div class="form-group">
                <select id="sucursales" class="form-control">
                  <option selected disabled value="">Opciones</option>
                </select>
            </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="../js/home.js"></script>
  </body>
</html>
