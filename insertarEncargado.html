<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Encargado</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" class="validate" id="nombre">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" class="validate" id="apellido">
                    <label for="apellido">Apellido</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" class="validate" id="cedula">
                    <label for="cedula">Cedula</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" class="validate" id="telefono">
                    <label for="telefono">Telefono</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <span>Sexo del Alumno</span>
                    <p>
                        <label>
                            <input type="radio" name="sexo" value="M" id="rdb_masculino" />
                            <span>Masculino</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="sexo" value="F" id="rdb_femenino" />
                            <span>Femenino</span>
                        </label>
                    </p>
                </div>
               
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" class="datepicker" id="fecha_nacimiento">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                </div>
                <div class="input-field col s6">
                    <select class="browser-default" id="parentezcos">
                        <option value="" disabled selected>Parentezco</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s6 input-field">
                    <input type="text" class="validate" id="direccion">
                    <label for="direccion">Direcci√≥n</label>
                </div>
                <div class="input-field col s6">
                    <select class="browser-default" id="nacionalidades">
                        <option value="" disabled selected>Nacionalidad</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn blue darken-4" id="guardar">
                        Guardar
                    </button>
                </div>
                <div class="col s6">
                    <button class="btn red darken-4" id="cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="insertarEncargado.js"></script>
</body>

</html>
